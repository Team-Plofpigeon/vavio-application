<ion-view view-title="Result">
  <ion-content class="padding">
      <h1>Je resultaat</h1>
      <div class="list">
          <div class="item item-divider">Resultaat video</div>
          <div class="item"><video src="{{result}}"></video></div>
      </div>
    <div class="warning" ng-show="error">Error: {{error}}</div>
     <button class="button button-full button-positive" ng-click="uploadVideo()">
        Upload video
    </button>
    <button class="button button-full button-calm" ng-click="shareVideo()">
        Deel video op WhatsApp
    </button>
  </ion-content>
</ion-view>
