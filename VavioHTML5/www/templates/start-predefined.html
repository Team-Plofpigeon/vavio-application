<ion-view view-title="Start">
  <ion-content class="padding">
      <h1>{{test}}</h1>
      <div class="list">
          <div class="item item-divider">Je challenge</div>
          <div ng-controller="ChallengeField">
            <challenge-field></challenge-field>
          </div>
      </div>

      <div class="warning" ng-show="error">Error code: {{error.code}}</div>
      <button class="button button-full button-positive" ng-click="startVideo()">
        Film de challenge
      </button>
  </ion-content>
</ion-view>
