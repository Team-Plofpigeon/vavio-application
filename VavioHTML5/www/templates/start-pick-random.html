<ion-view view-title="Start">
  <ion-content class="padding">
      <h1>Random</h1>
      <div class="list">
          <div class="item item-divider">Je challenge</div>
          <a href="#" class="item">{{result}}</a>
      </div>

      <div class="warning" ng-cloak ng-show="error">Error code: {{error.code}}</div>
      <button class="button button-full button-positive" ng-click="startVideo()">
        Film de challenge
      </button>
  </ion-content>
</ion-view>
