<ion-view view-title="Vavio - Start">
  <ion-content class="padding">
      <h1>Kies een soort challenge</h1>

      <div class="warning" ng-cloak ng-show="error">Error code: {{error.code}}</div>
      <button class="button button-full button-positive" ng-click="start(0)">
        Roulette
      </button>
      <button class="button button-full button-positive" ng-click="start(1)">
        Maak je challenge
      </button>
  </ion-content>
</ion-view>
